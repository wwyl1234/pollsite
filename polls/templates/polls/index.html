<html>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <title id='title'>The Poll</title>

    <h1>Questions</h1>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
        <li><a id='nav' href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</html>
